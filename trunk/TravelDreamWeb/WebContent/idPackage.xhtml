<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<br />
	<h:outputText value="Here you can search a custom package by ID"/>
	<br /><br />
	
	<h:form>  
                              
    <h:panelGrid columns="4" cellpadding="5">  
        <h:outputLabel for="idPackage" value="ID:" style="font-weight:bold"/>  
          
        <p:inputText id="idPackage" value="#{packageBean.idPackage}" />

			<p:button value="Submit" outcome="selectedPackage">
				<f:param name="idPackage" value="#{packageBean.idPackage}" />
			</p:button>

    </h:panelGrid>  
      
</h:form>  

</h:body>
</html>
