<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<div id="page">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/resources/templates/headerBeforeLogin.xhtml" />
			</ui:insert>
		</div>
	<f:metadata>
		<f:viewParam name="idPpackage" value="#{searchPackageBean.idPackage}" />
	</f:metadata>
	<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:panel header="This is the package number #{searchPackageBean.idPackage}" style="width:703px; min-height:500px; margin-left:auto; margin-right:auto;">
	<p:outputPanel deferred="true" deferredMode="visible">
	
		<p:fieldset legend="#{searchPackageBean.selectedPackage.title}">
			<h:panelGrid columns="2" cellpadding="10">
				<h:graphicImage library="images" name="okt.png" />
				<h:outputText value="#{searchPackageBean.selectedPackage.description}"
					styleClass="ui-li-count" />
			</h:panelGrid>
		</p:fieldset>
		<br />
		<br />
		<p:commandButton value="Customize" disabled="true" />
		<p:commandButton value="Buy" disabled="true" />
		<br />
		<br />
		<h:outputText value="Per acquistare/salvare/customizzare pacchetti viaggio registrati e diventa anche tu cliente Traveldream!" styleClass="ui-li-count"/>
		<h:button value="Sign up" outcome="register" />
	</p:outputPanel>
	</p:panel>
		</h:form>
</div>
<ui:insert name="footer" >
      <ui:include src="/resources/templates/footer.xhtml" />
   </ui:insert>
</h:body>
</html>
