<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="idPackage" value="#{packageBean.idPackage}" />
		<f:viewAction action="#{packageBean.choose(packageBean.idPackage)}" />
	</f:metadata>
	<p:outputPanel deferred="true" deferredMode="visible">
		<br />
		<h:outputText
			value="This is the package number #{packageBean.selectedPackage.idPackage}" />

		<br />
		<br />

		<p:fieldset legend="#{packageBean.selectedPackage.title}">
			<h:panelGrid columns="2" cellpadding="10">
				<h:graphicImage library="images" name="okt.png" />
				<h:outputText value="#{packageBean.selectedPackage.description}"
					styleClass="ui-li-count" />
			</h:panelGrid>
			<h3>Il pacchetto comprende:</h3> 
			<p:dataList value="#{packageBean.selectedPackage.components}"
				var="comp" itemType="comp">  
    		<b>#{comp.typeToString()}:</b> #{comp.title}<br /> #{comp.description}<br /> Price: #{comp.price}â‚¬<br /> #{comp.infoToString()} <br /><br /> 
		</p:dataList>
		</p:fieldset>
		<br />
		<br />
		<p:commandButton value="Customize" disabled="true" />
		<p:commandButton value="Buy" disabled="true" />
	</p:outputPanel>

	<br />
	<br />
	<h:form>
		<h:commandButton action="#{logoutBean.logout}" value="Logout" />
	</h:form>

</h:body>
</html>
