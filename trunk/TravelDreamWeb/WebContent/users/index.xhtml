<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h1>Hello #{userBean.username}</h1>
	<h:outputText value="#{homeContentBean.userHome}" />

	<p:accordionPanel value="#{packageBean.allPackages}" var="package">  
    <p:tab title="#{package.title}">  
        <h:panelGrid columns="2" cellpadding="10">  
            <p:graphicImage value="/images/barca/#{player.photo}" />  
  
            <h:panelGrid columns="2" cellpadding="10">  
                <h:outputText value="In this package: " />  
                <h:outputText value="#{package.description}" style="font-weight: bold"/>  
  
            </h:panelGrid>  
  
        </h:panelGrid>  
  
    </p:tab>  
</p:accordionPanel>  
		
		<br />
		<h:form>
			<h:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>

</h:body>
</html>
