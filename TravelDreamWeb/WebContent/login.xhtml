<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
<div id="page">
 
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/resources/templates/headerBeforeLogin.xhtml" />
		</ui:insert>
	    </div>
	<p:panel header="Login Form" style="width:703px; height:500px; margin-left:auto; margin-right:auto;">
		<h:form id="login"
			onsubmit="document.getElementById('login').action='j_security_check';"
			prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel for="j_username" value="Username" />
				<p:inputText id="j_username" name="j_username" />
				<p:outputLabel for="j_password" value="Password" />
				<p:password id="j_password" name="j_password" />
				<p:commandButton id="submit" value="Login" ajax="false" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	</div>
	<ui:insert name="footer" >
      <ui:include src="/resources/templates/footer.xhtml" />
   </ui:insert>
</h:body>
</html>
