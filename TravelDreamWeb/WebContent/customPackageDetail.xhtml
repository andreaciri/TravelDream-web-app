<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	
	<f:metadata>
		<f:viewParam name="idPackage" value="#{packageBean.idPackage}" />
		<f:viewAction action="#{packageBean.selectCustom(packageBean.idPackage)}" />
	</f:metadata>
	<p:outputPanel deferred="true" deferredMode="visible">
		<br />
		<h:outputText value="This is the package number #{packageBean.idPackage}" />

		<br />
		<br />

		<p:fieldset legend="#{packageBean.selectedPackage.title}">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage value="/pics/okt.png" />
				<h:outputText value="#{packageBean.selectedPackage.description}"
					styleClass="ui-li-count" />
			</h:panelGrid>
		</p:fieldset>

		<br />
		<br />
		<br />
		<p:commandButton value="Customize" disabled="true" />
		<p:commandButton value="Buy" disabled="true" />
	</p:outputPanel>

</h:body>
</html>
