<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Registration</title>
</h:head>
<h:body>
<div id="page">
 
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/resources/templates/headerBeforeLogin.xhtml" />
		</ui:insert>
	    </div>
	<h:form>
		<p:panel header="Registration Form" style="width:703px; height:500px; margin-left:auto; margin-right:auto;">
			<h:panelGrid columns="3" id="regGrid">
				<h:outputLabel for="username">Username:</h:outputLabel>
				<p:inputText id="username" value="#{registerBean.user.username}" />
				<p:message for="username" />
				
				<h:outputLabel for="email">Email:</h:outputLabel>
				<p:inputText id="email" value="#{registerBean.user.email}" />
				<p:message for="email" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{registerBean.user.password}"
					feedback="true" match="pwd2" label="Password"/>
				<p:message for="password" />

				<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password" value="#{registerBean.user.password}"/>
			</h:panelGrid>
			<p:commandButton value="Register" update="regGrid"
				action="#{registerBean.register()}" />

		</p:panel>
	</h:form>
	</div>
	<ui:insert name="footer" >
      <ui:include src="/resources/templates/footer.xhtml" />
   </ui:insert>
</h:body>
</html>
