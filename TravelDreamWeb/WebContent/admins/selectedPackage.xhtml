<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="idPackage" value="#{packageBean.idPackage}" />
		<f:viewAction action="#{packageBean.choose(packageBean.idPackage)}" />
	</f:metadata>
	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/resources/templates/headerAdmin.xhtml" />
			</ui:insert>
		</div>
		<p:panel id="panel"
			header="This is the package number #{packageBean.selectedPackage.idPackage}"
			style="width:703px; min-height:500px; margin-left:auto; margin-right:auto; margin-bottom:10px;">
			<p:outputPanel deferred="true" deferredMode="visible">
				<p:fieldset legend="#{packageBean.selectedPackage.title}">
					<h:panelGrid columns="2" cellpadding="10">
						<h:graphicImage library="images" name="suitcase.png" />
						<h:outputText value="#{packageBean.selectedPackage.description}"
							styleClass="ui-li-count" />
					</h:panelGrid>
					<h:outputText value="Il pacchetto comprende:"
						styleClass="ui-li-count" />

					<p:dataList value="#{packageBean.selectedPackage.components}"
						var="comp" itemType="comp">
						<b>#{comp.typeToString()}:</b> #{comp.title}<br /> #{comp.description}<br /> Price: #{comp.price}â‚¬<br /> #{comp.infoToString()} <br />
						<br />
					</p:dataList>
				</p:fieldset><br />
				<p:button value="Modify" outcome="modify">
					<f:param name="idPackage"
						value="#{packageBean.selectedPackage.idPackage}" />
				</p:button>
				<p:commandButton value="Buy" disabled="true" />
			</p:outputPanel>

		</p:panel>
	</div>
	<ui:insert name="footer" >
      <ui:include src="/resources/templates/footer.xhtml" />
   </ui:insert>
</h:body>
</html>
