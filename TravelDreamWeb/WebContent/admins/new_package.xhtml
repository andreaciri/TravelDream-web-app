<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:metadata>
        <f:event type="preRenderView" listener="#{newPackage.newPackPreRender()}"/>
	</f:metadata>
	
	<h:head>  
  		<title>Create Package</title>
    </h:head>
	
	<h:body>
	
	<form id="createPackage">
	
	<p:dataTable id="flights" var="flight" value="#{newPackage.flights}" rowKey="#{flight.idComponent}" selectionMode="single">
		<f:facet name="header">  
            Avaible Flights  
        </f:facet>  
        
        <p:column headerText="Departure place">  
            #{flight.departurePlace}  
        </p:column>  
        <p:column headerText="Arrival place">  
            #{flight.arrivalPlace}  
        </p:column>
        <p:column headerText="Departure date">  
            #{flight.departureDate}  
        </p:column>
        <p:column headerText="Return date">  
            #{flight.returnDate}  
        </p:column>
        <p:column headerText="Price">  
            #{flight.price}  
        </p:column>
        <p:column headerText="id">  
            #{flight.idComponent}  
        </p:column>
        
	</p:dataTable>
	
	</form>
	
	
	
	
	</h:body>

</html>
