<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/resources/templates/headerBeforeLogin.xhtml" />
			</ui:insert>
		</div>
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:panel header="Package ID section" style="width:703px; height:500px; margin-left:auto; margin-right:auto;">
				<h:outputText value="Here you can search a custom package by ID:"
					styleClass="ui-li-count" />
				<br />
				<br />
				<h:panelGrid id="grid" columns="2" cellpadding="5">
					<h:outputLabel value="ID PACKAGE:" style="font-weight:bold" />
					<p:inputText id="number" value="#{searchPackageBean.idPackage}" />
				</h:panelGrid>
				<br />
				<p:commandButton value="Submit" icon="ui-icon-star"
					actionListener="#{searchPackageBean.handleSearchById()}">
					<f:param name="idPackage" value="#{searchPackageBean.idPackage}" />
				</p:commandButton>
				<p:commandButton value="Reset" icon="ui-icon-star" type="reset" />
				<p:dialog id="invalidId" header="Invalid ID Package" widgetVar="invalidId">  
   					<h:outputText value="Sorry, you have insert an invalid ID Package. Try again." />  
				</p:dialog>
			</p:panel>
		</h:form>
	</div>
	<ui:insert name="footer" >
      <ui:include src="/resources/templates/footer.xhtml" />
   </ui:insert>
</h:body>
</html>
