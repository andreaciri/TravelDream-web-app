<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<div id="page">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/resources/templates/headerBeforeLogin.xhtml" />
			</ui:insert>
		</div>
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:panel header="Error" style="width:703px; height:500px; margin-left:auto; margin-right:auto;">
				<h:outputText value="Sorry, you made an error."
					styleClass="ui-li-count" />
				<br />
				<h:outputText value="Please try again" styleClass="ui-li-count" />
				<br />
				<h:link value="Login" outcome="login" />
			</p:panel>


		</h:form>
	</div>
	<ui:insert name="footer" >
      <ui:include src="/resources/templates/footer.xhtml" />
   </ui:insert>
</h:body>
</html>
